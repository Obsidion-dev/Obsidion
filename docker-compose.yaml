version: "3.7"
services:
  bot:
    build: .
    links:
      - db
      - redis
    env_file:
      - .env
    restart: on-failure
    volumes:
      - ./obsidion:/app/obsidion
  db:
    image: postgres:12-alpine
    volumes:
      - postgresdb:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: discord
      POSTGRES_PASSWORD: m9ku4LtYcfVKj5u
      POSTGRES_USER: discord
    ports:
      - "5432"
    restart: on-failure
  redis:
    image: redis:alpine
    restart: on-failure


volumes:
  postgresdb:
